<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
    />
  </head>
  <body>
    <div class="Main">
      <div class="center">
        <div class="header">
          <img src="insta.png" alt="instagramLogo" class="instaLogo" />
        </div>
        <div class="inputElement">
          <input type="text" placeholder="Phone number,username or email"  class="inputText"/>
          <input type="password" placeholder="Password" class="inputText" />
          <input type="submit" value="Log in" class="inputButton" />
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="fbicon">
             <img src="fblogo.png" alt="facebooklogo" class="fblogo" style="width: 20px"/>
             <a href="#">Log in with Facebook</a>
          </div>
          <div class="forgetPassword"><a href="#">Forget Password?</a></div>
        </div>
      </div>
      <div class="footer">
        <p>Don't have an accout?<a href="#">Sign Up</a></p>
      </div>
    <div class="getappicon">
    <p>Get the app.</p>
      <div class="appicon">
      <img src="microsoft.png" alt="" class="appImage" />
        <img src="googleplay.png" alt="" class="appImage" />
      </div>
    </div>
    </div>
  </body>
</html>
